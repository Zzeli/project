<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>会计课程</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/nopay.css">

</head>
<body ontouchstart>

<div class="container" id="container">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>昊晨教育</p>
            </div>
        </div>

        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd second">
                <p>网授加面授，随报随学，九月份开始参加</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/price.png"></div>
            <p>750元</p>
            <div class="weui-cell__hd"><img src="../images/boot_price.png"></div>
            <p>600元</p>
            <div class="weui-cell__hd"><img src="../images/place.png"></div>
            <p>太原师院附近</p>
        </div>



        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>科启教育</p>
            </div>
        </div>

        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd second">
                <p>网授加面授，随报随学，九月份开始...</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/price.png"></div>
            <p>750元</p>
            <div class="weui-cell__hd"><img src="../images/boot_price.png"></div>
            <p>600元</p>
            <div class="weui-cell__hd"><img src="../images/place.png"></div>
            <p>太原师院附近</p>
        </div>





        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>师愿教育</p>
            </div>
        </div>

        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd second">
                <p>网授加面授，随报随学，九月份开始参加集中培训...</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/price.png"></div>
            <p>750元</p>
            <div class="weui-cell__hd"><img src="../images/boot_price.png"></div>
            <p>600元</p>
            <div class="weui-cell__hd"><img src="../images/place.png"></div>
            <p>太原师院附近</p>
        </div>

    </div>

</div>
</body>
</html>
<script src="../js/zepto.min.js"></script>
