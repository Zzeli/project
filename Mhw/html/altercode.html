<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body ontouchstart>

<div class="container" id="container">
    <div class="weui-msg" style="padding-top: 0.8rem">

        <div class="weui-cells" style="margin-top: 0">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-cell__hd"><img src="../images/iphone_number.png"></div>
                    <input class="weui-input" type="text" placeholder="请输入手机号码">
                </div>
            </div>

            <div class=" weui-cell_vcode">
                <div class="weui-cell__bd weui-cell">
                    <input class="weui-input" type="tel" placeholder="请输入验证码" style="padding-left: 0.56rem">
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn">发送验证码</button>
                </div>
            </div>
            <div class="weui-cells__title">新密码</div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入新密码">
                </div>
            </div>
            <div class="weui-cells__title">确认密码</div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请确认新密码">
                </div>
            </div>
        </div>

        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="javascript:;" class="weui-btn weui-btn_primary">确定</a>
            </p>
        </div>
    </div>





</div>
</body>
</html>
<script src="../js/zepto.min.js"></script>
