<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>远程教育</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/account.css">

</head>
<body ontouchstart>

<div class="container" id="container">
    <div class="weui-cell">
        <p>学习分类</p>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>学历教育</p>
            </div>
        </div>
    </div>
    <div class="weui-cell">
        <p>学习科目</p>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>远程教育</p>
            </div>
        </div>
    </div>


    <div class="weui-cell">
        <p>当前学历</p>
    </div>
    <div class="weui_cells">
        <div class="weui_cell weui_cell_select">
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="select1">
                    <option selected="" value="1">专升本</option>
                    <option value="2">高起本</option>
                    <option value="3">高企专</option>
                </select>
            </div>
        </div>
        <div class="weui-cell">
            <p>报考专业</p>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="select2">
                    <option value="1">文化教育</option>
                    <option value="2">财经法律</option>
                    <option value="3">企业管理</option>
                    <option value="4">医药农业</option>
                    <option value="5">电气机械</option>
                    <option value="6">能源工程</option>
                    <option value="7">电子信息</option>
                    <option value="8">汽车交通</option>
                </select>
            </div>
        </div>
    </div>
    <a href="javascript:;" class="weui-btn">搜索</a>
</div>
</body>
</html>
<script src="../js/zepto.min.js"></script>
