        <h1>学历教育</h1>
        <div class="time">
            <img src="../images/time.png" alt="">
            <div>2017-7-20 15:46</div>
        </div>
        <p>“学历教育”是根据国家教育部下达的招生计划录取的学生，按教育主管部门认可的教学计划实施教学，学生完成学业后，由学校颁发国家统一印制的毕业证书合学位证书。与之相对的“非学历教育”是指各种培训、进修，完成学业后，由培训部门颁发相应结业证书。“学历教育”的含金量高。
        </p>
        <p>  分为以下几种方式进行学历教育：</p>
        <p>  普通高等教育、成人高等教育、高教自学考试、电大开放教育、网络大学、在职教育（在职教育是为已经工作的人，给予继续进修的一个平台。在职教育共有六种方式：同等学历申硕、十月份联考（GCT）、单独考试、一月法律硕士、一月份MBA以及研究生进修班）。
        </p>
    </section>
