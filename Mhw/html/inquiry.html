<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>账户查询</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/myself.css">

</head>
<style>
    .pic{
        width: 1.41rem;
        height: 1.41rem;
        background: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;

    }
    .pic img{
        width: 1.05rem;
        height: 1.1rem;
    }
</style>
<body ontouchstart>

<div class="container" id="container">
    <div class="messages">
        <div class="pic" ><img src="../images/money.png" alt=""></div>
        <div class="price">666</div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/bonus.png"></div>
            <div class="weui-cell__bd">
                <p>补贴金</p>
            </div>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__ft">￥200</div>
            </a>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/preferent.png"></div>
            <div class="weui-cell__bd">
                <p>优惠券</p>
            </div>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__ft">2张</div>
            </a>
        </div>

    </div>


</div>


</body>
</html>
<script src="./zepto.min.js"></script>

<script type='text/javascript' src='./swiper.js' charset='utf-8'></script>
