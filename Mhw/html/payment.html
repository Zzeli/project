<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>支付宝支付成功</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/success.css">

</head>
<body ontouchstart>

<div class="container" id="container">
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="payment"><img src="../images/zfb_pay.png" alt=""></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">支付成功</h2>
            <p class="weui-msg__desc"style="margin-top: 20px">待师愿教育确认收款</p>
            <p class="weui-msg__title" style="font-size: 32px;margin-top: 10px">￥ 150.00</p>

        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="javascript:;" class="weui-btn" style="background-color: #1cacea ">完成</a>
            </p>
        </div>
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
                </p>
                <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
            </div>
        </div>
    </div>

</div>

</html>
<script src="../js/zepto.min.js"></script>
