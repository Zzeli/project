<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>上传头像</title>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/weui.css" />
  <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/add.css">

</head>
<body>
<div class="weui-gallery" id="gallery">
      <span class="weui-gallery__img" id="galleryImg"></span>
      <div class="weui-gallery__opr">
        <a href="javascript:" rel="external nofollow" class="weui-gallery__del">
          <i class="weui-icon-delete weui-icon_gallery-delete"></i>
        </a>
      </div>
</div>

  <div class="container" id="container">
    <div class="weui_cells_title">上传头像</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell" style="padding-top:0.3rem">
        <div class="weui_cell_bd weui_cell_primary">
          <div class="weui_uploader">
            <div class="weui_uploader_bd">
        
              <div class="weui_uploader_input_wrp">

                 <ul class="weui_uploader_files" style="z-index: 99999;position: absolute;">
                <!-- 预览图插入到这 --> </ul>
                <input class="weui_uploader_input js_file" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
          


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="weui-cell" style="font-size: 0.24rem; padding-top: 0.3rem">
            <p>注：红底一寸照片     蓝底两寸照片 </p>
        </div>
    <a href="javascript:;" class="weui-btn" style="margin-top: 1rem">保存</a>

  </div>
  <div class="weui_dialog_alert" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
      <div class="weui_dialog_hd"> <strong class="weui_dialog_title">警告</strong>
      </div>
      <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
      <div class="weui_dialog_ft">
        <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
      </div>
    </div>
  </div>









</body>
</html>
  <script src="js/zepto.min.js"></script>
<script src="js/upload.js"></script>
