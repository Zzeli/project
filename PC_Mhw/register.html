  $("#signupForm").validate({

          username: {
            required: true,

            minlength: 11,
            maxlength:11,
          },
          password: {
            required: true,
            minlength: 6,
          },
          confirm_password: {
            required: true,
            minlength: 6,

            digits:true,
            minlength: 4,

          agree: "required"
        },
        messages: {

            minlength: "请输入正确的手机号",
            maxlength: "请输入正确的手机号",
          },
          password: {

            minlength: "密码长度不能小于 6 位",
          },
          confirm_password: {

   $(".zhuce-duanxi").on("click",function () {
        var username=$("input[name='username']").val()
        if(!(/^1[34578]\d{9}$/.test(username))){
            // alert("手机号码有误，请重新输入");
            $("input[name='username']").val("")
            return false;
        }
        var that=$(this)
        var timer=60
        /*
        * 倒计时函数
        * timer设置时间
        * */
        function Countdown() {
            if (timer >= 1) {
                timer -= 1;
                var t=setTimeout(function() {
                    if(timer==0){
                        that.find("button").text("重新发送")
                        that.addClass("zhuce-duanxi")
                    }else {
                        that.removeClass("zhuce-duanxi")
                        that.find("button").text(timer+"s")
                        Countdown();
                    }
                }, 1000);
            }
        }
        Countdown()
